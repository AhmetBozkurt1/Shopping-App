<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-App</title>
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR BAŞLANGIÇ -->

    <!-- Navbar First -->
    <div class="navFirst-bg">
        <div class="container">
            <div class="row navFirst d-flex justify-content-between">
                <div class="col-md-6 navFirst-left mt-2">
                    <div class="navFirst-contact">
                        <ul class="navFirst-contactList list-unstyled d-flex justify-content-start align-items-center">
                            <li class="me-3">
                                <i class="fa-solid fa-phone" style="color: #000000;"></i>
                                <a href="tel:+2 76 76 98 301">+2 76 76 98 301</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                                <a href="email:info@shoppin-app.com">info@shopping-app.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 navFirst-right mt-2">
                    <div class="navFirst-icon">
                        <ul class="navFirst-iconList d-flex justify-content-end align-items-center">
                            <li>
                                <a href="#"><i class="fa-brands fa-facebook-f" style="color: #000000;"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-brands fa-x-twitter" style="color: #000000;"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-brands fa-linkedin-in" style="color: #000000;"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar Second -->
    <div class="navSecond-under">
        <div class="container">
            <div class="row navSecond d-flex justify-content-between align-items-center py-2">
                <div class="col-md-4 navSecond-img">
                    <img width="250px" height="75px" src="./image/3884306-3406.png" alt="">
                </div>
                <div class="col-md-8 navSecond-link">
                    <ul class="navSecond-linkList list-unstyled">
                        <li>
                            <i class="fa-solid fa-user" style="color: #000000;"></i>
                            <a href="#">Account</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-star" style="color: #000000;"></i>
                            <a href="#">Wishlist</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-crosshairs" style="color: #000000;"></i>
                            <a href="#">Checkout</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                            <a href="#">Cart</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-lock" style="color: #000000;"></i>
                            <a href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>







    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/a09e04a105.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
