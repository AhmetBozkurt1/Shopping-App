<!DOCTYPE html>
<html lang="tr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-App</title>
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR BAŞLANGIÇ -->

    <div class="navFirst-bg">

                <div class="col-md-6 navFirst-left mt-2">
                    <div class="navFirst-contact">
                        <ul class="navFirst-contactList list-unstyled d-flex justify-content-start align-items-center">
                            <li class="me-3">
                                <i class="fa-solid fa-phone" style="color: #000000;"></i>
                                <a href="tel:+2 76 76 98 301">+2 76 76 98 301</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                                <a href="email:info@shoppin-app.com">info@shopping-app.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 navFirst-right mt-2">
                    <div class="navFirst-icon">
                        <ul class="navFirst-iconList d-flex justify-content-end align-items-center">
                            <li>
                                <a href="#"><i class="fa-brands fa-facebook-f" style="color: #000000;"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-brands fa-x-twitter" style="color: #000000;"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-brands fa-linkedin-in" style="color: #000000;"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar Second -->
    <div class="navSecond-under">
        <div class="container">
            <div class="row navSecond d-flex justify-content-between align-items-center py-2">
                <div class="col-md-4 navSecond-img">
                    <img width="250px" height="75px" src="./image/3884306-3406.png" alt="">
                </div>
                <div class="col-md-8 navSecond-link">
                    <ul class="navSecond-linkList list-unstyled">
                        <li>
                            <i class="fa-solid fa-user" style="color: #000000;"></i>
                            <a href="#">Account</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-star" style="color: #000000;"></i>
                            <a href="#">Wishlist</a>
                        </li>
                        <li>

                        </li>
                        <li>

                            <a href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row navThird">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                                        Shop

                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Products</a></li>
                                        <li><a class="dropdown-item" href="#">Products Details</a></li>

                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">

                                    <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">

                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Blog List</a></li>
                                        <li><a class="dropdown-item" href="#">Blog Single</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>

            <div class="col-md-6 navThird-rigth">

                        <input type="text" class="navThird-input" placeholder="Search" aria-label="Search">
                        <button class="navThird-button" type="submit">Search</button>
                    </form>
                </div>

                      <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    </div>
                  </nav> -->
            </div>
    </div>

























    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/a09e04a105.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
